<!DOCTYPE html>
<!-- Criado por iSonork -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>
       Power of Star
      </title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color:dimgrey;">
    <div class="loader">
         <div class="ring"></div>
      </div>
      <div class="content">
         <div class="image"></div>
         <div class="text">
            <div class="title" size="8"
               face="verdana"
               color="white">
               Power of Star
            </div>
            <font size="6"
             face="verdana"
             color="white"> 
             Este site pertence ao grupo <strong>Power of Star</strong>.
            </font> 
            <font size="6"
             face="verdana"
             color="white"> 
               Por aqui você encontra nossos projetos e até mesmo conteúdos <strong>escondidos</strong>.
            </font>
         </div>
      </div>
      <script>
         const loader = document.querySelector(".loader");
         window.onload = function(){
           setTimeout(function(){
             loader.style.opacity = "0";
             loader.style.backgroundcolor = "dimgrey;"
             setTimeout(function(){
               loader.style.display = "none";
             }, 500);
           },1500);
         }
      </script>
   </body>
</html>
